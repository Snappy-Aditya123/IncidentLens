services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - incidentlens

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_PASSWORD=changeme
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - incidentlens

  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: incidentlens-backend
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - INCIDENTLENS_CORS_ORIGINS=http://localhost,http://localhost:80,http://frontend
      - PORT=8000
      - ALERT_EMAIL_SENDER=${ALERT_EMAIL_SENDER:-}
      - ALERT_EMAIL_PASSWORD=${ALERT_EMAIL_PASSWORD:-}
      - ALERT_EMAIL_RECIPIENT=${ALERT_EMAIL_RECIPIENT:-}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - models:/app/models
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - incidentlens

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    container_name: incidentlens-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - incidentlens

volumes:
  esdata:
  models:

networks:
  incidentlens:
    driver: bridge
